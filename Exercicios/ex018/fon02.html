    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: old london;
            src: url("fonts/Olondon_.otf") format("opentype"), url("fonts/OldLondon.ttf") format("truetype");

            font-style: normal;
            /*
            Tpos de format()
            - opentype (otf)
            - truetype (ttf)
            - embeddd-opentype
            - truetpe-aat (Apple Advanced typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'old london', Times, serif;
            font-size: 3em;
            font-weight:normal;
        }

    </style>
