<!DOCTYPE html>
<html lang="pt-brMídias em HTML 5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>tente abrir esse site em varios dispositivo diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>  
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/Foto_P_png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Foto_M_png.png" type="image/png">
        <img src="imagens/Foto_G_png.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Âudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <p>Curta o site ao som do Rock classic. Clique abaixo </p>
    <audio src="midia/Some College - National Sweetheart.mp3"controls autoplay></audio>
    
</body>
</html>
