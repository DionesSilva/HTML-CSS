<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{ /* Caixa do tipo BOX LEVEL  */
            background-color: lightgray;
            height: 300px;
            width: 300px;

           
            border: 10px solid darkslategray;

            padding: 10px;

            margin: 10px 10px 40px 10px;

            outline: 5px dashed salmon;
        }

        a { /* Caixa do tipo inline-LEVEL  */
            
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box level</h1>
<p>Paragrafos também são exemplos de box level.E os <a href="#">Links são exemplos de inline level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
