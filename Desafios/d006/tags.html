<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <style>
    p{
        font-weight: bold;
    }

    body{
        background-color: rgb(166, 190, 190);
    }
   </style>
</head>
<body>
    <h1>Tags em HTML 5</h1>
    <p>Em HTML 5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Ímagens</abbr></li>
        <li><abbr title="Use a tag abbr com o texto envelopado">Abreviações</abbr></li>
        <li><abbr title="Use o !">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Lista de demarcadores</abbr></li>

    </ul>
   
    
</body>
</html>
